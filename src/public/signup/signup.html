<div ng-show="!signupForm.$submitted || signupForm.$invalid">
  <h2>Sign up Form</h2>
<div>
  <p>Please provide your data </p>
  <form name='signupForm' class="form-horizontal clearfix" novalidate>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First name</label>
      <div class="col-sm-4">
      <input class="form-control" type="text"  name="firstname"
             ng-model="signupCtrl.user.firstname"
             placeholder="First Name"
             required autofocus />
      <span ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">First Name required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-4">
      <input class="form-control" type="text" name="lastname"
             ng-model="signupCtrl.user.lastname"
             required placeholder="Last Name"
             required />
      <span ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">Last Name required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Phone Number</label>
      <div class="col-sm-4">
      <input class="form-control" type="text" name="phone" placeholder="Phone ###-###-####"
             ng-model="signupCtrl.user.phone"
             pattern="(\d{3})-(\d{3})-(\d{4})" required>
      <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">Use Phone format ###-###-####</span>
      </div>
    </div>
	<div class="form-group">
      <label for="emailaddress" class="col-sm-2 control-label">Email Address</label>
      <div class="col-sm-4">
      <input class="form-control" type="email" name="emailaddress"
             ng-model="signupCtrl.user.emailaddress"
             placeholder="Email"
             required />
      <span ng-if="(signupForm.emailaddress.$error.required || signupForm.emailaddress.$invalid) && signupForm.emailaddress.$touched">
      Enter valid email address: user@domain
      </span>
      </div>
    </div>
    <div class="form-group">
      <label for="favoritedish" class="col-sm-2 control-label">Favorite dish</label>
      <div class="col-sm-4">
      <input class="form-control" type="text" name="favoritedish"
              placeholder="Dish short name"
              ng-model="signupCtrl.user.selectedMenu.short_name"
              ng-model-options="{ 'updateOn': 'blur'}"
              ng-keyup="cancel($event)"
              required menu-item-validator/>
      <span ng-if="signupForm.favoritedish.$pending.menuItemValidator">Validating...</span>
      <span ng-if="signupForm.favoritedish.$error.menuItemValidator">Error: Invalid favorite dish short name(A1,B2...) </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="signupCtrl.signup()"
                ng-disabled="signupForm.$invalid || signupForm.$pending ">
                Sign Up
       </button>
    </div>
  </div>
   </form>
  </div>
</div>
<div ng-show="signupForm.$submitted && signupForm.$valid">Your information has been saved</div>
